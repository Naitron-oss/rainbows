<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Island Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <aside class="sound-control game">
        <img src="images/sound-on.png" alt="Sound on" class="sound sound-on inactive">
        <img src="images/sound-off.png" alt="Sound off" class="sound sound-off inactive">
    </aside>
    <div class="end-message inactive loser">
        <img class="background-end-message" src="images/background-end-message.png" alt="Game over photo">
        <h1 class="game-over-text">GAME OVER</h1>
        <a class="button-play-again" id="insert-coin" href="#">INSERT COIN</a>
    </div>
    <div class="end-message inactive winner">
        <img class="background-end-message" src="images/background-end-message.png" alt="Game over photo">
        <h1 class="game-over-text">YOU WIN!</h1>
        <a class="button-play-again" id="insert-coin" href="#">INSERT COIN</a>

    </div>
    <section class="game-instructions">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <article class="image-container">
                        <img src="images/main-image.png" alt="main-logo" class="main-image">
                    </article>
                </div>
                <div class="col-6">
                    <article class="instructions-container">
                        <h1>HOW TO PLAY?</h1>
                        <p>Bubby has the hability to shoot beautiful rainbows, which can defeat enemies, collect items
                            and act as platforms.</p>
                        <p>Help him to reach the top platform without being killed before!</p>
                        <h2>MAIN COMMANDS</h2>
                        <h2>ENEMIES</h2>
                        <h2>GOOD FOR YOU</h2>
                        <a class="start-button" href="#">START GAME</a>
                        <aside class="sound-control">
                            <img src="images/sound-on.png" alt="Sound on" class="sound sound-on main-page">
                            <img src="images/sound-off.png" alt="" class="sound sound-off main-page inactive">
                        </aside>

                        <audio class="introAudio">
                            <source src="Sounds/Intro.mp3" type="audio/MPEG">
                            </source>
                        </audio>
                        <audio class="levelAudio">
                            <source src="Sounds/LevelMusic.mp3" type="audio/MPEG">
                            </source>
                        </audio>
                        <audio class="superPowerAudio">
                            <source src="Sounds/SuperPower.mp3" type="audio/MPEG">
                            </source>
                        </audio>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <canvas id="canvas"></canvas>



    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/chest.js"></script>
    <script type="text/javascript" src="js/winMessage.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/rainbow.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</body>

</html>
